<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./images/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./index.css" />
        <title>Order Summary Component</title>
    </head>
    <body>
        <div
            class="grid h-screen w-screen place-items-center bg-blue-200 bg-[url('./images/pattern-background-mobile.svg')] bg-contain bg-no-repeat sm:bg-[url('./images/pattern-background-desktop.svg')]">
            <div class="font-red-hat-display max-w-xs overflow-hidden rounded-2xl shadow-xl transition-all hover:shadow-2xl sm:max-w-sm">
                <img src="./images/illustration-hero.svg" alt="" />
                <div class="space-y-6 bg-blue-100 p-6 sm:p-10">
                    <h1 class="text-center text-2xl font-black text-blue-500">Order Summary</h1>
                    <p class="text-center text-blue-300">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="flex gap-x-4 rounded-xl bg-blue-200/50 p-4">
                        <img src="./images/icon-music.svg" alt="" />
                        <div class="flex w-full items-center justify-between">
                            <div class="flex flex-col">
                                <span class="font-bold text-blue-500">Annual Plan</span>
                                <span class="text-blue-300">$59.99/year</span>
                            </div>
                            <a class="font-bold text-blue-400 underline hover:text-blue-400/80 hover:no-underline" href="/"> Change </a>
                        </div>
                    </div>
                    <button class="w-full rounded-xl bg-blue-400 py-4 font-bold text-blue-100 shadow-xl hover:bg-blue-400/80">Proceed to Payment</button>
                    <button class="w-full py-2 font-bold text-blue-300 hover:text-blue-500">Cancel Order</button>
                </div>
            </div>
        </div>
    </body>
</html>
